<div class="row my-4">
  <div class="col-md-12">
    <h3 class="h3-color">Edit Book</h3>
    <hr />
    <form [formGroup]="bookForm" novalidate (ngSubmit)="onEdit()">
      <div class="mb-3">
          <label>Author</label>
          <input class="form-control" type="text" formControlName="author" />

          <div class="alert alert-danger"
              *ngIf="bookForm.controls['author'].invalid && bookForm.controls['author'].touched">
              Author is required
          </div>
      </div>
      <div class="mb-3">
          <label>Year</label>
          <input class="form-control" type="text" formControlName="year" />

          <div class="alert alert-danger"
              *ngIf="bookForm.controls['year'].invalid && bookForm.controls['year'].touched">
              Invalid year format
          </div>
      </div>
      <div class="mb-3">
          <label>Title</label>
          <input class="form-control" type="text" formControlName="title" />
          <div class="alert alert-danger"
              *ngIf="bookForm.controls['title'].invalid && bookForm.controls['title'].touched">
              Title is required
          </div>
      </div>
      <div class="mb-3">
        <label>Pages</label>
        <input class="form-control" type="text" formControlName="pages" />
        <div class="alert alert-danger"
            *ngIf="bookForm.controls['pages'].invalid && bookForm.controls['pages'].touched">
            Invalid pages format
        </div>
      </div>
      <div class="mb-3">
          <button class="btn btn-primary" [disabled]="bookForm.invalid">
            Update
          </button>
      </div>
      <div class="mb-3">
        <a href="#" class="btn btn-primary" [routerLink]="['/']">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
